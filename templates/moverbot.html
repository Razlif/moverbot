<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Chatbot</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/static/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://use.fontawesome.com/releases/v5.7.2/css/all.css"></script>
</head>
<body>
<div class="page-content page-container" id="page-content">
    <div class="padding">
        <div class="row container d-flex justify-content-center">
<div class="col-md-6">
            <div class="card card-bordered">
              <div class="card-header">
                <h4 class="card-title"><strong> MOVER BOT - this is a beta version you can enter 'start over' at any time to restart the bot</strong></h4>
              </div>
              <div class="ps-container ps-theme-default ps-active-y" id="chat-content" style="overflow-y: scroll !important; height:400px !important;">
                <div class="media media-chat">
                <section class="msger">
                    <header class="msger-header">
                      <div class="msger-header-title">
                      </div>
                    </header>
                    <main class="msger-chat">
                        <div class="msg-text">
                            <img class="avatar" src="https://img.icons8.com/cotton/344/thief.png" alt="...">
                                <div class="media-body">
                                    <p>Hi!<br>I am moverbot </p>
                                    <p>How can I help you today?</p>
                                </div>
                        </div>
                        <div class="media media-chat media-chat-reverse">
                            <div class="media-body">
                            </div>
                        </div>
                    </main>
                    <div class="ps-scrollbar-x-rail" style="left: 0px; bottom: 0px;"><div class="ps-scrollbar-x" tabindex="0" style="center: 0px; width: 0px;"></div></div><div class="ps-scrollbar-y-rail" style="top: 0px; height: 0px; right: 2px;"><div class="ps-scrollbar-y" tabindex="0" style="top: 0px; height: 2px;"></div></div></div>
                </section></div>
                <div class="publisher bt-1 border-light">
                <img class="avatar avatar-xs" src="https://img.icons8.com/bubbles/344/cyclops.png" alt="...">
                    <form class="msger-inputarea">
                      <input type="text" class="msger-input" id="textInput" placeholder="Enter your message...">
                      <button type="submit" class="msger-send-btn">Send</button>
                    </form>
              </div>
             </div>
           </div>
         </div>
        </div>
  <script>

    const msgerForm = get(".msger-inputarea");
    const msgerInput = get(".msger-input");
    const msgerChat = get(".msger-chat");


    // Icons made by Freepik from www.flaticon.com
    const BOT_IMG = "https://image.flaticon.com/icons/svg/327/327779.svg";
    const PERSON_IMG = "https://image.flaticon.com/icons/svg/145/145867.svg";
    const BOT_NAME = "    ChatBot";
    const PERSON_NAME = "You";
    const NOTIFICATION = "/static/sounds/mixkit-long-pop-2358.mp3";

    msgerForm.addEventListener("submit", event => {
      event.preventDefault();

      const msgText = msgerInput.value;
      if (!msgText) return;

      appendMessageUser(msgText);
      msgerInput.value = "";
      botResponse(msgText);

    });

    function appendMessageBot(text) {
      //   Simple solution for small apps
      const msgHTML =` 
<div class="msg-text">
    <img class="avatar" src="https://img.icons8.com/cotton/344/thief.png" alt="...">
    <div class="media-body">
        <p>${text}</p>
        <p class="meta"><time datetime="2018">${formatDate(new Date())}</time></p>
    </div>
</div>`;

      msgerChat.insertAdjacentHTML("beforeend", msgHTML);
      playSound(NOTIFICATION)
      msgerChat.scrollIntoView(false);
    }
    
    function appendMessageUser(text) {
      //   Simple solution for small apps
      const msgHTML =` 
<div class="media media-chat media-chat-reverse">
    <img class="avatar avatar-xs" src="https://img.icons8.com/bubbles/344/cyclops.png" alt="...">
    <div class="media-body">
        <p>${text}</p>
        <p class="meta"><time datetime="2018">${formatDate(new Date())}</time></p>
    </div>
</div>`;

      msgerChat.insertAdjacentHTML("beforeend", msgHTML);
      msgerChat.scrollIntoView(false);
    }

    function botResponse(rawText) {

      // Bot Response
      $.get("/get", { msg: rawText }).done(function (data) {
        console.log(rawText);
        console.log(data);
        const msgText = data;
        appendMessageBot(msgText);
      });

    }
    function playSound(url) {
        const audio = new Audio(url);
        audio.play();
    }

    // Utils
    function get(selector, root = document) {
      return root.querySelector(selector);
    }

    function formatDate(date) {
      const h = "0" + date.getHours();
      const m = "0" + date.getMinutes();

      return `${h.slice(-2)}:${m.slice(-2)}`;
    }



  </script>

</body>

</html>
